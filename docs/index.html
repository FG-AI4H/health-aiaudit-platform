<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="icon" href="images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
  body:not(.ready) {
    overflow-x: hidden;
    overflow-y: auto;
    }
    /* .sidebar, body {
      background-color: #303030;
    } */
    .lang-og > .token.keyword {
      color: #00a7e9;
      /* color: hsl(12, 80%, 42%); */
    }
    </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'AI4H Documentation',
      repo: 'https://github.com/FG-AI4H/health-aiaudit-platform',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#13d4b0',

      },
      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>
  <!-- Docsify v4 -->

  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
